<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js" defer></script>
    <title>AIR TRAVELLER'S CHALLENGE</title>
</head>
<body>
<div id="map"></div>
<img src="icons/Air-TRAVELLER-S-CHALLENGE-5-12-2023.png" height="184" width="1024" id="game-title"/>

<div id="questionModal" class="modal">
    <div class="modal-content">
        <span class="close-button">Ã—</span>
        <h2 id="questionText"></h2>
        <button class="answer" onclick="checkAnswer(this)"></button>
        <button class="answer" onclick="checkAnswer(this)"></button>
        <button class="answer" onclick="checkAnswer(this)"></button>
    </div>

</div>

<div id="correctAnswerAnimation" class="animation-container">
    <img hidden src="icons/correct-answer.png" alt="correct answer text">
    <h3 class="correct-co2"></h3>
</div>


<div class="sidebar">
    <div class="scoreboard-box">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>CO2 Emissions</th> 
                </tr>
            </thead>
            <tbody id="leaderboard-rows">
                <!-- Leaderboard rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div id="stats-box">
        <img id="stats-text" src="icons/Stats-5-12-2023.png"/>
        <h3 class="stat-points">Points: <span class="stats-points-target">0</span></h3>
        <h3 class="stat-co2">CO2 usage: <span class="stats-co2-target">0KG</span></h3>
        <h3 class="stat-distance">Distance: <span class="stats-distance-target">0KM</span></h3>
        <h3 class="stat-streak">Streak: <span class="stats-streak-target">0</span></h3>
    </div>

    <div id="weather-box">
        <img id="weather-text" src="icons/WEATHER-5-12-2023.png" />
        <h3 class="weather-temp">Temperature: <span class="weather-temp-target"></span></h3>
        <h3 class="weather-desc"><span class="weather-desc-target"></span></h3>
        <h3 class="weather-desc"><img src="" class="weather-icon-target" alt="-" height="80px" width="80px"></h3>
    </div>
</div>
</body>
</html>
